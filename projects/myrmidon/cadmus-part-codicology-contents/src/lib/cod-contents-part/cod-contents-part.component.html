<form [formGroup]="form" (submit)="save()">
  <mat-card appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>Contents Part</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group [(selectedIndex)]="tabIndex">
        <mat-tab label="contents">
          <div>
            <button
              type="button"
              mat-flat-button
              class="mat-primary"
              (click)="addContent()"
            >
              <mat-icon>add_circle</mat-icon> content
            </button>
          </div>
          @if (contents.value.length) {
          <table>
            <thead>
              <tr>
                <th></th>
                <th>extent</th>
                <th>title</th>
                <th>loc.</th>
              </tr>
            </thead>
            <tbody>
              @for ( entry of contents.value; track entry; let i = $index; let
              first = $first; let last = $last) {
              <tr>
                <td class="fit-width">
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Edit this content"
                    (click)="editContent(entry, i)"
                  >
                    <mat-icon class="mat-primary">edit</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this content up"
                    [disabled]="first"
                    (click)="moveContentUp(i)"
                  >
                    <mat-icon>arrow_upward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this content down"
                    [disabled]="last"
                    (click)="moveContentDown(i)"
                  >
                    <mat-icon>arrow_downward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Delete this content"
                    (click)="deleteContent(i)"
                  >
                    <mat-icon class="mat-warn">remove_circle</mat-icon>
                  </button>
                </td>
                <td>{{ entry.ranges | codLocationRange }}</td>
                <td>{{ entry.title }}</td>
                <td>{{ entry.location }}</td>
              </tr>
              }
            </tbody>
          </table>
          }
        </mat-tab>

        @if (editedContent) {
        <mat-tab label="content">
          <cadmus-cod-content-editor
            [tagEntries]="tagEntries"
            [stateEntries]="stateEntries"
            [annTypeEntries]="annTypeEntries"
            [content]="editedContent"
            (contentChange)="onContentSave($event)"
            (editorClose)="editContent(null)"
          >
          </cadmus-cod-content-editor>
        </mat-tab>
        }
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      />
    </mat-card-actions>
  </mat-card>
</form>
