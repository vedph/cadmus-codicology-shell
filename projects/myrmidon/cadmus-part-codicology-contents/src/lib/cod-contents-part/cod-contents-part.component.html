<form [formGroup]="form" (submit)="save()">
  <mat-card appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>Contents Part</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group [(selectedIndex)]="tabIndex">
        <mat-tab label="contents">
          <div>
            <button
              type="button"
              mat-icon-button
              color="primary"
              (click)="addContent()"
            >
              <mat-icon>add_circle</mat-icon>
            </button>
          </div>
          <table *ngIf="contents?.value?.length">
            <thead>
              <tr>
                <th></th>
                <th>extent</th>
                <th>title</th>
                <th>loc.</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let entry of contents?.value;
                  let i = index;
                  let first = first;
                  let last = last
                "
              >
                <td>
                  <button
                    type="button"
                    mat-icon-button
                    color="primary"
                    matTooltip="Edit this content"
                    (click)="editContent(i)"
                  >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this content up"
                    [disabled]="first"
                    (click)="moveContentUp(i)"
                  >
                    <mat-icon>arrow_upward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this content down"
                    [disabled]="last"
                    (click)="moveContentDown(i)"
                  >
                    <mat-icon>arrow_downward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    color="warn"
                    matTooltip="Delete this content"
                    (click)="deleteContent(i)"
                  >
                    <mat-icon>remove_circle</mat-icon>
                  </button>
                </td>
                <td>{{ entry.ranges | codLocationRange }}</td>
                <td>{{ entry.title }}</td>
                <td>{{ entry.location }}</td>
              </tr>
            </tbody>
          </table>
        </mat-tab>

        <mat-tab label="content" *ngIf="editedContent">
          <cadmus-cod-content-editor
            [tagEntries]="tagEntries"
            [stateEntries]="stateEntries"
            [annTypeEntries]="annTypeEntries"
            [content]="editedContent"
            (contentChange)="onContentSave($event)"
            (editorClose)="onContentClose()"
          >
          </cadmus-cod-content-editor>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
