<form [formGroup]="form" (submit)="save()">
  <div class="form-row">
    <!-- script (bound) -->
    <mat-form-field *ngIf="scriptEntries?.length">
      <mat-label>script</mat-label>
      <mat-select [formControl]="script">
        <mat-option *ngFor="let e of scriptEntries" [value]="e.id">{{
          e.value
        }}</mat-option>
      </mat-select>
      <mat-error
        *ngIf="
          $any(script).errors?.required && (script.dirty || script.touched)
        "
        >script required</mat-error
      >
    </mat-form-field>
    <!-- script (free) -->
    <mat-form-field *ngIf="!scriptEntries?.length">
      <mat-label>script</mat-label>
      <input matInput [formControl]="script" />
      <mat-error
        *ngIf="
          $any(script).errors?.required && (script.dirty || script.touched)
        "
        >script required</mat-error
      >
      <mat-error
        *ngIf="
          $any(script).errors?.maxLength && (script.dirty || script.touched)
        "
        >script too long</mat-error
      >
    </mat-form-field>

    <!-- rank -->
    <mat-form-field style="width: 4em">
      <mat-label>rank</mat-label>
      <input matInput [formControl]="rank" type="number" min="0" />
    </mat-form-field>

    <!-- dscKey -->
    <mat-form-field *ngIf="dscKeys?.length">
      <mat-label>dsc.key</mat-label>
      <mat-select [formControl]="dscKey">
        <mat-option [value]="null">--</mat-option>
        <mat-option *ngFor="let k of dscKeys" [value]="k">{{ k }}</mat-option>
      </mat-select>
      <mat-error
        *ngIf="
          $any(dscKey).errors?.required && (dscKey.dirty || dscKey.touched)
        "
        >key required</mat-error
      >
    </mat-form-field>

    <!-- ranges -->
    <cadmus-cod-location
      label="range"
      [location]="ranges.value"
      [required]="true"
      (locationChange)="onLocationChange($event)"
    ></cadmus-cod-location>
  </div>

  <!-- typologies -->
  <fieldset>
    <legend>typologies</legend>
    <cadmus-ui-flags-picker
      [flags]="typeFlags"
      [selectedIds]="initialTypologies"
      (selectedIdsChange)="onTypologiesChange($event)"
    ></cadmus-ui-flags-picker>
  </fieldset>

  <!-- colors -->
  <fieldset>
    <legend>colors</legend>
    <cadmus-ui-flags-picker
      [flags]="colorFlags"
      [selectedIds]="initialColors"
      (selectedIdsChange)="onColorsChange($event)"
    ></cadmus-ui-flags-picker>
  </fieldset>

  <!-- chronotope -->
  <fieldset>
    <legend>chronotope</legend>
    <cadmus-refs-asserted-chronotope
      [tagEntries]="ctTagEntries"
      [assTagEntries]="assTagEntries"
      [refTagEntries]="refTagEntries"
      [refTypeEntries]="refTypeEntries"
      [chronotope]="chronotope.value"
      (chronotopeChange)="onChronotopeChange($event)"
    ></cadmus-refs-asserted-chronotope>
  </fieldset>

  <!-- images -->
  <fieldset>
    <legend>images</legend>
    <cadmus-cod-images
      [typeEntries]="imgTypeEntries"
      [images]="images.value"
      (imagesChange)="onImagesChange($event)"
    ></cadmus-cod-images>
  </fieldset>

  <!-- buttons -->
  <div class="toolbar-row">
    <button
      type="button"
      color="warn"
      mat-icon-button
      matTooltip="Discard changes"
      (click)="cancel()"
    >
      <mat-icon>clear</mat-icon>
    </button>
    <button
      type="submit"
      color="primary"
      mat-icon-button
      matTooltip="Accept changes"
      [disabled]="form.invalid || form.pristine"
    >
      <mat-icon>check_circle</mat-icon>
    </button>
    <span style="margin-left: 8px">instance</span>
  </div>
</form>
