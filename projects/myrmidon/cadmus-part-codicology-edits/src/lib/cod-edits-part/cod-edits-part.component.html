<form [formGroup]="form!" (submit)="save()">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>Manuscript Edits Part</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group [(selectedIndex)]="tabIndex">
        <mat-tab label="edits">
          <div>
            <button
              type="button"
              mat-icon-button
              color="primary"
              (click)="addEdit()"
            >
              <mat-icon>add_circle</mat-icon> add edit
            </button>
          </div>
          <table *ngIf="edits?.value?.length">
            <thead>
              <tr>
                <th></th>
                <th>type</th>
                <th>extent</th>
                <th>text</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let entry of edits?.value;
                  let i = index;
                  let first = first;
                  let last = last
                "
              >
                <td>
                  <button
                    type="button"
                    mat-icon-button
                    color="primary"
                    matTooltip="Edit this edit"
                    (click)="editEdit(i)"
                  >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this edit up"
                    [disabled]="first"
                    (click)="moveEditUp(i)"
                  >
                    <mat-icon>arrow_upward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this edit down"
                    [disabled]="last"
                    (click)="moveEditDown(i)"
                  >
                    <mat-icon>arrow_downward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    color="warn"
                    matTooltip="Delete this edit"
                    (click)="deleteEdit(i)"
                  >
                    <mat-icon>remove_circle</mat-icon>
                  </button>
                </td>
                <td>{{ entry.type }}</td>
                <td>{{ entry.ranges | codLocationRange }}</td>
                <td>
                  {{
                    entry.text?.length > 40
                      ? entry.text.substr(0, 40) + "..."
                      : entry.text
                  }}
                </td>
              </tr>
            </tbody>
          </table>
        </mat-tab>

        <mat-tab label="edit" *ngIf="editedEdit">
          <cadmus-cod-edit-editor
            [tagEntries]="tagEntries"
            [langEntries]="langEntries"
            [techEntries]="techEntries"
            [typeEntries]="typeEntries"
            [colorEntries]="colorEntries"
            [refTagEntries]="refTagEntries"
            [refTypeEntries]="refTypeEntries"
            [edit]="editedEdit"
            (editChange)="onEditSave($event)"
            (editorClose)="onEditClose()"
          ></cadmus-cod-edit-editor>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
