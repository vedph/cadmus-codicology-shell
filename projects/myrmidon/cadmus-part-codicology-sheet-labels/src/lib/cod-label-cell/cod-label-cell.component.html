<div
  *ngIf="cell"
  class="cell"
  [style.background-color]="color || 'transparent'"
>
  <!-- display -->
  <div
    *ngIf="editMode === 'none'"
    matTooltip="{{ cell?.note }}"
    class="form-row-center"
  >
    <span>{{ cell.value }}</span>
    <button
      class="muted"
      type="button"
      mat-icon-button
      matTooltip="Edit value"
      color="primary"
      (click)="editValue()"
    >
      <mat-icon>edit</mat-icon>
    </button>
    <button
      class="muted"
      type="button"
      mat-icon-button
      matTooltip="Edit note"
      (click)="editNote()"
    >
      <mat-icon>edit_note</mat-icon>
    </button>
  </div>
  <!-- edit -->
  <form
    [formGroup]="form"
    (submit)="saveEdit()"
    *ngIf="editMode !== 'none'"
    class="form-row"
  >
    <!-- value -->
    <mat-form-field *ngIf="editMode === 'value'">
      <input
        #valueInput
        matInput
        type="text"
        placeholder="value"
        spellcheck="false"
        [formControl]="value"
        (keydown.esc)="cancelEdit()"
      />
      <mat-error
        *ngIf="value.hasError('maxLength') && (value.dirty || value.touched)"
        >value too long</mat-error
      >
    </mat-form-field>
    <!-- note -->
    <mat-form-field *ngIf="editMode === 'note'">
      <input
        #noteInput
        matInput
        type="text"
        placeholder="note"
        [formControl]="note"
        (keydown.esc)="cancelEdit()"
      />
      <mat-error
        *ngIf="note.hasError('maxLength') && (note.dirty || note.touched)"
        >note too long</mat-error
      >
    </mat-form-field>

    <button
      type="button"
      mat-icon-button
      matTooltip="Discard edit"
      color="warn"
      (click)="cancelEdit()"
    >
      <mat-icon>clear</mat-icon>
    </button>
    <button
      type="submit"
      [disabled]="form.invalid"
      mat-icon-button
      matTooltip="Save edit"
      color="primary"
    >
      <mat-icon>check_circle</mat-icon>
    </button>
  </form>
</div>
