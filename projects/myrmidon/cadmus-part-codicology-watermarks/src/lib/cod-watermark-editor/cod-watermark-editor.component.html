<form [formGroup]="form" (submit)="save()">
  <div class="form-row">
    <!-- name -->
    <mat-form-field>
      <input matInput [formControl]="name" placeholder="name" />
      <mat-error
        *ngIf="$any(name).errors?.required && (name.dirty || name.touched)"
        >name required</mat-error
      >
      <mat-error
        *ngIf="$any(name).errors?.maxLength && (name.dirty || name.touched)"
        >name too long</mat-error
      >
    </mat-form-field>

    <!-- sampleRange -->
    <cadmus-cod-location
      label="sample"
      [single]="true"
      [required]="true"
      [location]="initialSampleRange ? [initialSampleRange] : []"
      (locationChange)="onSampleRangesChange($event)"
    ></cadmus-cod-location>

    <!-- ranges -->
    <cadmus-cod-location
      label="ranges"
      [location]="initialRanges || []"
      (locationChange)="onRangesChange($event)"
    ></cadmus-cod-location>
  </div>
  <div>
    <!-- description -->
    <mat-form-field class="long-text">
      <textarea
        matInput
        rows="2"
        [formControl]="description"
        placeholder="description"
      ></textarea>
      <mat-error
        *ngIf="
          $any(description).errors?.maxLength &&
          (description.dirty || description.touched)
        "
        >description too long</mat-error
      >
    </mat-form-field>
  </div>
  <fieldset>
    <legend>identifiers</legend>
    <cadmus-refs-external-ids
      [tagEntries]="idTagEntries"
      [scopeEntries]="idScopeEntries"
      [assTagEntries]="assTagEntries"
      [refTagEntries]="refTagEntries"
      [refTypeEntries]="refTypeEntries"
      [ids]="initialIds || []"
      (idsChange)="onIdsChange($event)"
    ></cadmus-refs-external-ids>
  </fieldset>
  <div>
    <mat-checkbox [formControl]="hasSize">has size</mat-checkbox>
    <fieldset *ngIf="hasSize?.value">
      <legend>size</legend>
      <cadmus-mat-physical-size
        [tagEntries]="szTagEntries"
        [unitEntries]="szUnitEntries"
        [dimTagEntries]="szDimTagEntries"
        [size]="initialSize"
        (sizeChange)="onSizeChange($event)"
      ></cadmus-mat-physical-size>
    </fieldset>
  </div>
  <div>
    <mat-checkbox [formControl]="hasChronotope">has chronotope</mat-checkbox>
    <fieldset *ngIf="hasChronotope?.value">
      <legend>chronotope</legend>
      <cadmus-refs-asserted-chronotope
        *ngIf="hasChronotope?.value"
        [tagEntries]="ctTagEntries"
        [assTagEntries]="assTagEntries"
        [refTagEntries]="refTagEntries"
        [refTypeEntries]="refTypeEntries"
        [chronotope]="initialChronotope"
        (chronotopeChange)="onChronotopeChange($event)"
      ></cadmus-refs-asserted-chronotope>
    </fieldset>
  </div>

  <!-- buttons -->
  <div>
    <button
      type="button"
      color="warn"
      mat-icon-button
      matTooltip="Discard changes"
      (click)="cancel()"
    >
      <mat-icon>clear</mat-icon>
    </button>
    <button
      type="submit"
      color="primary"
      mat-icon-button
      matTooltip="Accept changes"
      [disabled]="form.invalid || form.pristine"
    >
      <mat-icon>check_circle</mat-icon>
    </button>
  </div>
</form>
