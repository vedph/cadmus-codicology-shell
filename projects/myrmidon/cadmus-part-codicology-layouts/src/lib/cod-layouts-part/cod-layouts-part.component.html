<form [formGroup]="form" (submit)="save()">
  <mat-card appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>Manuscript Layouts Part</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group [(selectedIndex)]="tabIndex">
        <mat-tab label="layouts">
          <div>
            <button
              type="button"
              mat-flat-button
              color="primary"
              class="mat-primary"
              (click)="addLayout()"
            >
              <mat-icon>add_circle</mat-icon> layout
            </button>
          </div>
          <table *ngIf="entries?.value?.length">
            <thead>
              <tr>
                <th></th>
                <th>sample</th>
                <th>extent</th>
                <th>cols</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let entry of entries?.value;
                  let i = index;
                  let first = first;
                  let last = last
                "
              >
                <td>
                  <button
                    type="button"
                    mat-icon-button
                    color="primary"
                    matTooltip="Edit this layout"
                    (click)="editLayout(entry, i)"
                  >
                    <mat-icon class="mat-primary">edit</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this layout up"
                    [disabled]="first"
                    (click)="moveLayoutUp(i)"
                  >
                    <mat-icon>arrow_upward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this layout down"
                    [disabled]="last"
                    (click)="moveLayoutDown(i)"
                  >
                    <mat-icon>arrow_downward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    color="warn"
                    matTooltip="Delete this layout"
                    (click)="deleteLayout(i)"
                  >
                    <mat-icon class="mat-warn">remove_circle</mat-icon>
                  </button>
                </td>
                <td>{{ entry.sample | codLocation }}</td>
                <td>{{ entry.ranges | codLocationRange }}</td>
                <td>{{ entry.columnCount || 0 }}</td>
              </tr>
            </tbody>
          </table>
        </mat-tab>

        <mat-tab label="layout" *ngIf="editedLayout">
          <cadmus-cod-layout-editor
            [tagEntries]="tagEntries"
            [rulTechEntries]="rulTechEntries"
            [drzEntries]="drzEntries"
            [prkEntries]="prkEntries"
            [cntIdEntries]="cntIdEntries"
            [cntTagEntries]="cntTagEntries"
            [szDimTagEntries]="szDimTagEntries"
            [szUnitEntries]="szUnitEntries"
            [layout]="editedLayout"
            (layoutChange)="onLayoutSave($event)"
            (editorClose)="editLayout(null)"
          ></cadmus-cod-layout-editor>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
