<form [formGroup]="form!" (submit)="save()">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>Bindings Part</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group [(selectedIndex)]="tabIndex">
        <mat-tab label="bindings">
          <div>
            <button
              type="button"
              mat-icon-button
              color="primary"
              (click)="addBinding()"
            >
              <mat-icon>add_circle</mat-icon> add binding
            </button>
          </div>
          <table *ngIf="entries?.value?.length">
            <thead>
              <tr>
                <th></th>
                <th>tag</th>
                <th>cover</th>
                <th>board</th>
                <th>place</th>
                <th>date</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let entry of entries?.value;
                  let i = index;
                  let first = first;
                  let last = last
                "
              >
                <td>
                  <button
                    type="button"
                    mat-icon-button
                    color="primary"
                    matTooltip="Edit this binding"
                    (click)="editBinding(i)"
                  >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this binding up"
                    [disabled]="first"
                    (click)="moveBindingUp(i)"
                  >
                    <mat-icon>arrow_upward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this binding down"
                    [disabled]="last"
                    (click)="moveBindingDown(i)"
                  >
                    <mat-icon>arrow_downward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    color="warn"
                    matTooltip="Delete this binding"
                    (click)="deleteBinding(i)"
                  >
                    <mat-icon>remove_circle</mat-icon>
                  </button>
                </td>
                <td>{{ entry.tag }}</td>
                <td>{{ entry.coverMaterial | flatLookup:coverEntries:'id':'value' }}</td>
                <td>{{ entry.boardMaterial | flatLookup:boardEntries:'id':'value' }}</td>
                <td>{{ entry.chronotope?.place?.value }}</td>
                <td>{{ entry.chronotope?.date | historicalDate }}</td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </mat-tab>

        <mat-tab label="binding" *ngIf="editedBinding">
          <cadmus-cod-binding-editor
            [tagEntries]="tagEntries"
            [coverEntries]="coverEntries"
            [boardEntries]="boardEntries"
            [ctTagEntries]="ctTagEntries"
            [assTagEntries]="assTagEntries"
            [refTypeEntries]="refTypeEntries"
            [refTagEntries]="refTagEntries"
            [szTagEntries]="szTagEntries"
            [szDimTagEntries]="szDimTagEntries"
            [szUnitEntries]="szUnitEntries"
            [binding]="editedBinding"
            (bindingChange)="onBindingSave($event)"
            (editorClose)="onBindingClose()"
          ></cadmus-cod-binding-editor>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
