<form [formGroup]="form" (submit)="save()">
  <div>
    <!-- range -->
    <cadmus-cod-location
      label="ranges"
      [required]="true"
      [location]="ranges.value"
      (locationChange)="onLocationChange($event)"
    />
  </div>
  <!-- chronotope -->
  <div>
    <fieldset>
      <legend>chronotope</legend>
      <cadmus-refs-asserted-chronotope
        [tagEntries]="ctTagEntries()"
        [assTagEntries]="assTagEntries()"
        [refTagEntries]="refTagEntries()"
        [refTypeEntries]="refTypeEntries()"
        [chronotope]="chronotope.value || undefined"
        (chronotopeChange)="onChronotopeChange($event!)"
      />
    </fieldset>
  </div>
  <!-- note -->
  <div>
    <mat-form-field class="long-text">
      <mat-label>note</mat-label>
      <input matInput [formControl]="note" />
      @if ($any(note).errors?.maxLength && (note.dirty || note.touched)) {
      <mat-error>note too long</mat-error>
      }
    </mat-form-field>
  </div>

  <!-- buttons -->
  <div>
    <button
      type="button"
      mat-icon-button
      matTooltip="Discard changes"
      (click)="cancel()"
    >
      <mat-icon class="mat-warn">clear</mat-icon>
    </button>
    <button
      type="submit"
      mat-icon-button
      matTooltip="Accept changes"
      [disabled]="form.invalid || form.pristine"
    >
      <mat-icon class="mat-primary">check_circle</mat-icon>
    </button>
  </div>
</form>
